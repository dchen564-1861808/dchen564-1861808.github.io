<!DOCTYPE html>
<html>
	<head>
		<title>Original Work:Embedding Stuff</title>
	</head>
	<body>
		<h1>Orginal Work: Embedding Stuff--DannyC</h1>
		<article>
			<section>
				<h2 style="color: midnightblue">RSS FEED</h2>
				<iframe width="600" height="400" src="https://rss.app/embed/v1/feed/FRllsJdrhigY0pFS" frameborder="0"></iframe>
			</section>
			
			<section>
				<h2 style="color: blue">Embedded Image</h2>
				<img src="cat.jpg" alt="cat pic" width="200" 
				height="300">
			</section>
			
			<section>
				<h2 style= "color: red">Embedded Audio</h2>
				<audio controls>
					<source src="cartoon_swell_warbling.mp3" type="audio/mpeg">
				</audio>
			</section>
			
			<section>
				<h2 style="color: chocolate">Embedded HTML snippet</h2>
					<object data="snippet.html" width="500" height="200" style="outline: solid red"></object>
			</section>
			
			<section>
				<h2 style="color: chartreuse">Embedded HTML5 Video</h2>
				<video width="320" height="240" controls>
					<source src="bridge.mp4" type="video/mp4">
				</video>
			</section>
			
			<section>
				<h2 style="color: goldenrod">Embedded YouTube Video</h2>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/iV0EHtrYlY8?start=180&end=440" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</section>
			
			<section>
				<h2 style="color: rebeccapurple>Embedded Google Maps</h2>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d423283.43556005537!2d-118.69192408934381!3d34.02073049586983!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c75ddc27da13%3A0xe22fdf6f254608f4!2sLos%20Angeles%2C%20CA!5e0!3m2!1sen!2sus!4v1641613728847!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</section>
		</article>
		
		
	</body>
</html>
